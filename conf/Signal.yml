twilio: # Twilio gateway configuration
  accountId: CHANGE_ACCID
  accountToken: CHANGE_TOKEN
  numbers: # Numbers allocated in Twilio
    # - 1ST_NUMBER
    # - 2ND_NUMBER
    # - 3RD_NUMBER
    # - # ...
    # - NTH_NUMBER
  messagingServicesId: 
  localDomain: cybergate.lk # Domain Twilio can connect back to for calls. Should be domain of your service.

push:
  queueSize: 200 # Size of push pending queue

redphone:
  authKey: # Deprecated

turn: # TURN server configuration
  secret: # TURN server secret
  uris:
    - stun:turn.cybergate.lk:3478
    - stun:turn.cybergate.lk:5349
    - turn:turn.cybergate.lk:5349?transport=udp
    - turn:turn.cybergate.lk:3478?transport=udp

cache: # Redis server configuration for cache cluster
  url: "redis://redis:6379/1"
  replicaUrls:
    - "redis://redit:6379/2"
directory:
  redis: # Redis server configuration for directory cluster
    url: "redis://redit:6379/3"
    replicaUrls:
      - "redis://redit:6379/4"
  client: # Configuration for interfacing with Contact Discovery Service cluster
    userAuthenticationTokenSharedSecret: 30ad5532152d83956c31968ad1775ad5 # hex-encoded secret shared with CDS used to generate auth tokens for Signal users
    userAuthenticationTokenUserIdSecret: 23eefa20be6240d3fc939251d6014965 # hex-encoded secret shared among Signal-Servers to obscure user phone numbers from CDS
  sqs:
    accessKey:      # AWS SQS accessKey
    accessSecret:   # AWS SQS accessSecret
    queueUrl:       # AWS SQS queue url
  server:
    replicationUrl:                # CDS replication endpoint base url
    replicationPassword:           # CDS replication endpoint password
    replicationCaCertificate:      # CDS replication endpoint TLS certificate trust root
    reconciliationChunkSize:       # CDS reconciliation chunk size
    reconciliationChunkIntervalMs: # CDS reconciliation chunk interval, in milliseconds

messageCache: # Redis server configuration for message store cache
  url:
  replicaUrls:

messageStore: # Postgresql database configuration for message store
  driverClass: org.postgresql.Driver
  user:
  password:
  url:

attachments: # AWS S3 configuration
  accessKey:
  accessSecret:
  bucket:

profiles: # AWS S3 configuration
  accessKey:
  accessSecret:
  bucket:
  region:

database: # Postgresql database configuration
  driverClass: org.postgresql.Driver
  user:
  password:
  url:

apn: # Apple Push Notifications configuration
  bundleId:
  pushCertificate:
  pushKey:

gcm: # GCM Configuration
  senderId:
  apiKey:
